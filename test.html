<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE NSU SB - 404</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: sans-serif;
            text-align: center;
        }

        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 50px;
        }

        .error-text {
            font-size: 16px;
            margin-bottom: 40px;
        }

        .dance-floor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            width: 600px;
        }

        .sock {
            width: 100px;
            height: 150px;
            margin: 0 10px;
            position: relative;
        }

        .sock-groovy {
            animation: groovy-dance 2s infinite ease-in-out;
        }

        .sock-funky {
            animation: funky-dance 3s infinite ease-in-out;
        }

        .sock-shy {
            animation: shy-dance 1.5s infinite ease-in-out;
        }

        @keyframes groovy-dance {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes funky-dance {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes shy-dance {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found, But Socks Rockin'!</h2>
        <div class="dance-floor">
            <div class="sock sock-groovy">
                <svg viewBox="0 0 40 60">
                    <path d="M0 0h40v60c0 10-5 15-10 15l-10 0c-5 0-10-5-15-15V0H0z" fill="#ffbb42" />
                    <path d="M8 40c0 8-6 12-12 12l-8 0c-6 0-12-4-12-12V8H8z" fill="#d19a2b" />
                </svg>
            </div>
            <div class="sock sock-funky">
                <svg viewBox="0 0 40 60">
                    <path d="M0 0h40v60c0 10-5 15-10 15l-10 0c-5 0-10-5-15-15V0H0z" fill="#7f
